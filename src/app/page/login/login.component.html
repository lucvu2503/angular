<form class="example-form" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex.abc@gmail.com" formControlName="userName" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter password"
      formControlName="password"
      [type]="visibility ? 'text' : 'password'"
    />
    <mat-icon matSuffix (click)="visibility = !visibility">{{
      visibility ? "visibility" : "visibility_off"
    }}</mat-icon>
  </mat-form-field>
  <div class="pt-1 mb-4">
    <button class="btn btn-common btn-lg btn-block" type="submit">Login</button>
  </div>
  <p class="small mb-5 pb-lg-2">
    <a class="text-muted" href="#!">Forgot password?</a>
  </p>
  <p>
    Don't have an account?
    <a href="#!" class="primary-color">Register here</a>
  </p>
</form>
