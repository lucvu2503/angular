<button (click)="showsLoading()">Show Loading</button>
<div class="table-container">
  <table mat-table [dataSource]="listBook" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.description }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <div class="status" [class]="getClassName(element.status)">
          {{ getContentStatus(element.status) }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="wrapper-btn-action">
          <span class="btn btn-add" (click)="handleShowModal(TYPE_MODAL.ADD)"
            >Add</span
          >
          <span
            class="btn btn-update"
            (click)="handleShowModal(TYPE_MODAL.UPDATE)"
            >Update</span
          >
          <span
            class="btn btn-delete"
            (click)="handleShowModal(TYPE_MODAL.DELETE)"
            >Delete</span
          >
        </div>
      </td>
    </ng-container>
    <!-- <th mat-header-cell *matHeaderCellDef>Operator</th> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<app-modal
  *ngIf="isOpenModal"
  [isOpen]="isOpenModal"
  (closeModal)="isOpenModal = false"
>
  <div class="content" [ngSwitch]="typeModal">
    <app-modal-update *ngSwitchCase="TYPE_MODAL.ADD"></app-modal-update>
    <p *ngSwitchCase="TYPE_MODAL.UPDATE"></p>
    <div *ngSwitchCase="TYPE_MODAL.DELETE">
      <div>this is Admin</div>
    </div>
  </div>
</app-modal>

<ng-template #deleted><div class="content">this is Admin</div></ng-template>
